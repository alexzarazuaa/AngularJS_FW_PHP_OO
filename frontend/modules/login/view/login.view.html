<div id="login_header"></div>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#/login" class="active" id="login-form-link">Login</a>
							<!-- <a href="#/register" class="btn btn-link">Register</a> -->
						</div>
						<div class="col-xs-6">
							<!-- <a href="#" id="register-form-link">Register</a> -->
							<a href="#/register" class="btn btn-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div id="recover_mail"></div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">

							<form id="formlogin" name="formlogin" role="form" style="display: block;">
								<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
									<input type="email" name="email" id="email_log" tabindex="1" class="form-control"
										placeholder="EmailAddress" ng-model="logindata.email" required>
									<span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required></span>
								</div>


								<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
									<input type="password" name="password" id="logpassword" tabindex="2"
										class="form-control" placeholder="password" ng-model="logindata.password" required>
									<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required></span>
								</div>
								<a id="google-button" class="fa fa-google">Sign in with Google</a>
								</br>
								<a id="github-button" class="fa fa-github">Sign in with Github</a>

								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button ng-click="login()" type="button" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#/recoverPass" ng-click="recoverPass()" class="btn btn-link">Recover Password</a>
											</div>
										</div>
									</div>
								</div>
					
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
